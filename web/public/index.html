<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Manhwa Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }
        
        .sidebar {
            width: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .sidebar h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .sidebar h4 {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            color: #555;
        }
        
        .upload-section {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
        }
        
        .upload-option {
            margin-bottom: 0.5rem;
        }
        
        .upload-label {
            display: block;
            padding: 0.5rem;
            border: 2px dashed #667eea;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .upload-label:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        .upload-label input {
            display: none;
        }
        
        .file-list {
            margin-top: 1rem;
        }
        
        .file-list ul {
            list-style: none;
            background: #f9f9f9;
            border-radius: 6px;
            padding: 0.5rem;
            margin: 0.5rem 0 1rem;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        
        .file-list li {
            padding: 0.3rem 0.5rem;
            color: #666;
            word-break: break-all;
        }
        
        .process-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .image-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        
        .image-nav button {
            flex: 1;
            padding: 0.5rem;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .image-nav button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .image-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .image-counter {
            font-weight: 600;
            color: #667eea;
            min-width: 60px;
            text-align: center;
        }
        
        .detected-texts {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .detected-texts ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .detected-texts li {
            padding: 0.8rem;
            background: #f9f9f9;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .detected-texts .korean {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .detected-texts .translation {
            color: #666;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .preview {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            min-width: 0;
            padding: 1rem;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            padding: 0;
            margin: 0;
            width: auto;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            display: block;
        }
        
        .placeholder {
            color: #999;
            text-align: center;
            font-size: 1.1rem;
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 40vh;
            }
            .preview {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="upload-section">
                <h3>Upload Images</h3>
                
                <div class="upload-option">
                    <label class="upload-label">
                        <input type="file" id="singleImage" accept="image/*" />
                        <span>Single Image</span>
                    </label>
                </div>

                <div class="upload-option">
                    <label class="upload-label">
                        <input type="file" id="folderInput" webkitdirectory directory multiple />
                        <span>Upload Folder</span>
                    </label>
                </div>

                <div id="fileList" class="file-list" style="display: none;">
                    <h4>Selected Files (<span id="fileCount">0</span>)</h4>
                    <ul id="fileListUL"></ul>
                    <button class="process-btn" id="processBtn">Process All</button>
                </div>

                <div style="margin-top: 0.5rem;">
                    <h4>Context (Optional)</h4>
                    <textarea id="contextPrompt" placeholder="e.g., Character names: Chanbi is..., Tone: romantic, action, manga: romance, match the feeling..." style="width: 100%; height: 80px; padding: 0.4rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.75rem; resize: vertical;"></textarea>
                </div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <h3>Results (<span id="resultCount">0</span>)</h3>
            </div>
        </div>

        <div class="preview" id="preview">
            <div class="placeholder">Select and upload images to see results</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let selectedFiles = [];
        let results = [];
        let currentImageIndex = 0;
        let translations = {};

        // Single image upload
        document.getElementById('singleImage').addEventListener('change', async (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            await processImage(file);
        });

        // Folder selection
        document.getElementById('folderInput').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files).filter(f => {
                const ext = f.name.split('.').pop().toLowerCase();
                return ['png', 'jpg', 'jpeg', 'bmp', 'gif'].includes(ext);
            });
            updateFileList();
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileListUL = document.getElementById('fileListUL');
            const fileCount = document.getElementById('fileCount');

            if (selectedFiles.length > 0) {
                fileList.style.display = 'block';
                fileCount.textContent = selectedFiles.length;
                fileListUL.innerHTML = selectedFiles
                    .map(f => `<li>${f.name}</li>`)
                    .join('');
            } else {
                fileList.style.display = 'none';
            }
        }

        document.getElementById('processBtn').addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            const context = document.getElementById('contextPrompt').value;
            if (context) {
                formData.append('context', context);
            }

            try {
                const response = await fetch(`${API_BASE}/batch-process`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.results || !Array.isArray(data.results)) {
                    throw new Error('Invalid response format');
                }
                
                results = data.results;
                translations = data.translations || {};
                currentImageIndex = 0;
                showResults();
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });

        async function processImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const context = document.getElementById('contextPrompt').value;
            if (context) {
                formData.append('context', context);
            }

            try {
                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.image) {
                    throw new Error('Invalid response format');
                }
                
                results = [data];
                translations = data.translations || {};
                currentImageIndex = 0;
                showResults();
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        function showResults() {
            document.getElementById('resultsSection').style.display = 'flex';
            document.getElementById('resultCount').textContent = results.length;
            
            // Display all images stacked
            const preview = document.getElementById('preview');
            const imageHTML = results
                .map(result => `<img src="${result.image}" alt="Processed" />`)
                .join('');
            preview.innerHTML = `<div class="image-container">${imageHTML}</div>`;
        }
    </script>
</body>
</html>
